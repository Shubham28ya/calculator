<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<main >
<div id="calculator">
<div class="calculator_input" >
<input type="text" readonly>
</div>
<div class="calculator_number">

    <button onclick="
    currentDisplay= '';
    document.querySelector('input').value= currentDisplay;
    ">C</button>

    <button class="button" onclick="
    currentDisplay= currentDisplay + '1';
    document.querySelector('input').value= currentDisplay;
    ">1</button>

    <button onclick="
    currentDisplay= currentDisplay + '2';
    document.querySelector('input').value= currentDisplay;
    "> 2</button>
    <button onclick="
    currentDisplay= currentDisplay + '+';
    document.querySelector('input').value= currentDisplay;
    "> +</button>
    <button onclick="
    currentDisplay= currentDisplay + '3';
    document.querySelector('input').value= currentDisplay;
    "> 3</button>
    <button onclick="
    currentDisplay= currentDisplay + '4';
    document.querySelector('input').value= currentDisplay;
    ">4</button>
    <button onclick="
    currentDisplay= currentDisplay + '-';
    document.querySelector('input').value= currentDisplay;
    "> -</button>
    <button onclick="
    currentDisplay= currentDisplay + '5';
    document.querySelector('input').value= currentDisplay;
    "> 5</button>

    <button onclick="
    currentDisplay= currentDisplay + '6';
    document.querySelector('input').value= currentDisplay;
    "> 6</button>

    <button onclick="
    currentDisplay= currentDisplay + '*';
    document.querySelector('input').value= currentDisplay;
    "> *</button>

    <button onclick="
    currentDisplay= currentDisplay + '7';
    document.querySelector('input').value= currentDisplay;
    ">7</button>

    <button onclick="
    currentDisplay= currentDisplay + '8';
    document.querySelector('input').value= currentDisplay;
    ">8</button>

    <button onclick="currentDisplay= currentDisplay + '/'; document.querySelector('input').value= currentDisplay; ">/</button>

    <button onclick="
    let result=eval(currentDisplay)
    currentDisplay= result;
    document.querySelector('input').value= currentDisplay;
    ">=</button>

    <button onclick="
    currentDisplay= currentDisplay + '9';
    document.querySelector('input').value= currentDisplay;
    ">9</button>
</div>
</main>

    <script src="calculator.js">
    </script>
</body>
</html>
